{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

<main class="container py-5 text-center">
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
        {% for stock_info in history %}
            <tr>
                <td class="text-start">{{ stock_info["symbol"] }}</td>
                <td class="text-end">{{ stock_info["share_count"] }}</td>
                <td class="text-end">{{ stock_info["price"] }}</td>
                <td class="text-end">{{ stock_info["time"] }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</main>

{% endblock %}
